#####################
# Basic Information #
#####################
homeassistant:
  customize: !include customize.yaml
  auth_providers:
    # - type: legacy_api_password
    #   api_password: !secret http_password
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - !secret trusted_network1
        - !secret trusted_network2
hassio:

##########
# Config #
##########
default_config:
automation: !include automations.yaml
frontend:
  themes: !include_dir_merge_named themes
history: !include history.yaml
logbook: !include  logbook.yaml
scene: !include scenes.yaml
script: !include scripts.yaml

##############
# Automation #
##############
alert: !include alerts.yaml
rest_command:
  google_backup:
    url: !secret google_backup_url
    timeout: '300'
python_script:

############
# Calendar #
############
google:
  client_id: !secret google_cal_client_id
  client_secret: !secret google_cal_client_secret
remember_the_milk:
  - name: nicole_rtm
    api_key: !secret rtm_api
    shared_secret: !secret rtm_secret

##########
# Camera #
##########
camera: !include cameras.yaml

#########
# Cover #
#########
cover: !include cover.yaml

########
# HACS #
########
config:

##########
# Health #
##########
iqvia:
  zip_code: !secret pollen_zip_code
  
######################
# History Components #
######################
influxdb:
  host: localhost
  port: 8086
  database: !secret influx_db
  username: !secret  influx_un
  password: !secret http_password
  default_measurement: state
recorder: !include recorder.yaml

#######
# Hub #
#######
nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret
octoprint:
  host: !secret OctoIP
  api_key: !secret OctoAPI
  bed: true
zwave:
  usb_path: /dev/serial/by-id/usb-0658_0200-if00
  network_key: !secret network_key
  polling_interval: 30000
  device_config: !include zwave_device_config.yaml


################
# Media Player #
################
media_player:
  - platform: yamaha_musiccast
    host: 192.168.1.205
    port: 5005
  - platform: yamaha_musiccast
    host: 192.168.1.81
    port: 5004
spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

##############
# Irrigation #
##############
rachio:
  api_key: !secret rachio_api_key

################
# Organization #
################
group: !include groups.yaml

#########
# Other #
#########
api:
http:

#################
# Notifications #
#################
notify:
  - platform: html5 
    name: chrome_push_notification
    vapid_pub_key: !secret vapid_pub_key
    vapid_prv_key: !secret vapid_prv_key
    vapid_email: !secret nicole_email

##########
# Remote #
##########
remote:
  - platform: harmony
    name: Living Room
    host: 192.168.20.6

###########
# Sensor #
###########
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml

###########
# Switch  #
###########
fan: !include fans.yaml
switch: !include switches.yaml
light: !include lights.yaml

#####################
# System Monitoring #
#####################
fastdotcom:
  scan_interval:
    minutes: 60
speedtestdotnet:
  scan_interval:
    minutes: 65
  monitored_conditions:
    - ping
    - download
    - upload

##################
# Transportation #
##################
bmw_connected_drive:
  name:
    username: !secret bmw_username
    password: !secret bmw_password
    region: "north_america"

###########
# Utility #
###########
logger:
  default: warning
  logs: 
    homeassistant.components.octoprint: fatal
    pysqueezebox.server: fatal


######################
# Weather Components #
######################
weather:
  - platform: darksky
    api_key: !secret darksky_api
    mode: daily